<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <div *ngFor="let question of questions">
      <app-dynamic-form-question [question]="question" [form]="form"></app-dynamic-form-question>
    </div>
    <div class="form-row">
      <button type="submit" class="btn btn-info" [disabled]="!form.valid">Finish</button>
    </div>
  </form>
</div>
<div class="loading" *ngIf="working"></div>
<ng-template #content>
  <div class="modal-header" style="background-color: forestgreen">
    <h4 class="modal-title text-center" style="color: white">Success</h4>
  </div>
  <div class="modal-body text-center">
    <img src="assets/successIcon.png">
    <h5>Success, you will be redirected!</h5>
  </div>
</ng-template>
